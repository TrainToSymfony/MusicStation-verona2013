        "The Rolling stones":
            bio: "The Rolling Stones are an English rock band formed in London in 1962.<br>The first settled line-up consisted of Brian Jones on guitar and harmonica, Ian Stewart on piano, Mick Jagger on lead vocals and harmonica, Keith Richards on guitar and vocals, Bill Wyman on bass and Charlie Watts on drums.<br>Since Wyman's retirement in 1993, the band's full members have been Jagger, Richards, Watts and guitarist Ronnie Wood who joined in 1975, replacing Mick Taylor (who followed Jones). Jones founded and led the band, but Jagger and Richards assumed leadership after becoming the band's primary songwriters, as Jones' physical and mental troubles gradually incapacitated him prior to his drowning death in 1969. Longtime regular bassist Darryl Jones and keyboardist Chuck Leavell are not full band members.<br>The Rock and Roll Hall of Fame inducted the Rolling Stones in 1989 noting that critics and the public recognized their claim to the title of \"World’s Greatest Rock and Roll Band.\" Rolling Stone magazine ranked them 4th on their \"100 Greatest Artists of All Time\" list, and their album sales are estimated to have been more than 200 million worldwide."
