# MusicStationSiteBundle controllers
music_station_site:
    resource: "@MusicStationSiteBundle/Controller/"
    type:     annotation
    prefix:   /

# MusicStationUserBundle controllers
music_station_user:
    resource: "@MusicStationUserBundle/Controller/"
    type:     annotation
    prefix:   /

# FOSUserBundle routes
fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile